<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="space-y-6">
            <h1 class="text-4xl font-bold text-center mb-8">YouTube Transcript Extractor</h1>
            
            <!-- Statistics Section -->
            <div class="bg-white rounded-xl p-6 mb-6">
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Statistics</h2>
                    <p class="text-lg" id="totalTranscripts">Total Transcripts: 0</p>
                    <p class="text-sm opacity-75" id="lastUpdated">Last updated: Never</p>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 space-y-4">
                <div>
                    <label for="videoUrl" class="block text-sm font-medium mb-2">YouTube Video URL</label>
                    <input type="text" id="videoUrl" 
                           class="w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                </div>
                <button id="getTranscript" 
                        class="w-full py-3 px-4 rounded-lg font-medium focus:outline-none">
                    Get Transcript
                </button>
            </div>

            <div class="loading rounded-xl p-6">
                <div class="flex items-center justify-center space-x-3">
                    <div class="animate-spin rounded-full h-8 w-8 border-4"></div>
                    <span class="text-lg">Processing...</span>
                </div>
            </div>

            <div id="result" class="bg-white rounded-xl p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Transcript</h2>
                    <div class="space-x-3">
                        <button id="toggleTimestamps" 
                                class="py-2 px-4 rounded-lg font-medium focus:outline-none">
                            Hide Timestamps
                        </button>
                        <button id="copyBtn" 
                                class="py-2 px-4 rounded-lg font-medium focus:outline-none">
                            Copy
                        </button>
                        <button id="downloadBtn" 
                                class="py-2 px-4 rounded-lg font-medium focus:outline-none">
                            Download
                        </button>
                    </div>
                </div>
                <div id="transcriptContent" class="whitespace-pre-wrap max-h-[60vh] overflow-y-auto pr-4"></div>
            </div>

            <div id="error" class="rounded-xl p-4 hidden" role="alert">
                <span class="block sm:inline" id="errorMessage"></span>
            </div>
        </div>
    </div>

    <div class="text-center mt-8 text-sm opacity-75">
        <a href="https://github.com/developedbyalex/YoutubeTranscript" target="_blank" class="hover:opacity-100 transition-opacity">
            I'm open source
        </a>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
